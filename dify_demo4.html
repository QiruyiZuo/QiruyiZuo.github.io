<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多模态检索与知识库问答系统</title>
    <!-- 引入Font Awesome图标库（用于功能图标点缀） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        :root {
            /* 定义全局变量，统一色彩与尺寸，便于维护 */
            --color-primary: #3498db;
            --color-secondary: #2ecc71;
            --color-purple: #9b59b6;
            --color-orange: #f39c12;
            --color-orange-dark: #e67e22;
            --color-brown: #d35400;
            --color-bg: #f8fafc;
            --color-card-bg: #ffffff;
            --color-text-main: #2d3748;
            --color-text-secondary: #718096;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.03);
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.09);
            --radius-card: 16px;
            --radius-header: 20px;
            --transition-base: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 32px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--color-bg);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(52, 152, 219, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(46, 204, 113, 0.03) 0%, transparent 20%);
            padding: var(--spacing-md);
            color: var(--color-text-main);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* 顶部标题区域 - 增强层次感与精致度 */
        .header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-lg) var(--spacing-sm);
            background: linear-gradient(135deg, var(--color-card-bg) 0%, #f0f9ff 100%);
            border-radius: var(--radius-header);
            box-shadow: var(--shadow-light);
            position: relative;
            overflow: hidden;
        }

        /* 头部装饰元素（增强高级感） */
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary), var(--color-purple));
        }

        .header h1 {
            color: var(--color-text-main);
            font-size: 2.4rem;
            margin-bottom: var(--spacing-xs);
            letter-spacing: 0.3px;
            font-weight: 600;
        }

        .header p {
            color: var(--color-text-secondary);
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.7;
        }

        /* 主容器 - 控制整体布局节奏 */
        .main-container {
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        /* 工作流区域 - 优化布局间距与响应式 */
        .workflows-section {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            width: 100%;
        }

        .top-workflows {
            display: flex;
            gap: var(--spacing-md);
            width: 100%;
        }

        /* 基础工作流卡片 - 统一风格，增强精致度 */
        .workflow-container {
            flex: 1;
            min-width: calc(33.333% - 16px);
            border-radius: var(--radius-card);
            overflow: hidden;
            box-shadow: var(--shadow-medium);
            transition: var(--transition-base);
            background-color: var(--color-card-bg);
            display: flex;
            flex-direction: column;
            height: 520px;
            position: relative;
        }

        /* 工作流卡片顶部彩色条（增强识别度） */
        .workflow-header {
            height: 4px;
            position: relative;
            z-index: 10;
        }

        /* 多模态检索模块 - 突出核心功能 */
        .multimodal-container {
            width: 100%;
            border-radius: var(--radius-card);
            overflow: hidden;
            box-shadow: var(--shadow-medium);
            transition: var(--transition-base);
            background-color: var(--color-card-bg);
            display: flex;
            flex-direction: column;
            height: 680px;
            border: 1px solid rgba(52, 152, 219, 0.1);
            position: relative;
        }

        /* 标题栏样式统一（多模态 + 问答助手） */
        .module-header {
            padding: 18px 24px;
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.1rem;
        }

        .multimodal-header {
            background: linear-gradient(90deg, var(--color-orange), var(--color-orange-dark));
        }

        .chatbot-header {
            background: linear-gradient(90deg, var(--color-orange-dark), var(--color-brown));
        }

        /* 标题栏图标（增强视觉引导） */
        .module-header i {
            font-size: 1.3rem;
        }

        /* 卡片hover效果 - 增强交互感 */
        .workflow-container:hover, .multimodal-container:hover, .chatbot-section:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-hover);
        }

        /* 工作流颜色标识 */
        .workflow-container:nth-child(1) .workflow-header {
            background: linear-gradient(90deg, var(--color-primary), #2980b9);
        }

        .workflow-container:nth-child(2) .workflow-header {
            background: linear-gradient(90deg, var(--color-secondary), #27ae60);
        }

        .workflow-container:nth-child(3) .workflow-header {
            background: linear-gradient(90deg, var(--color-purple), #8e44ad);
        }

        /* 聊天机器人区域 - 与多模态模块风格统一 */
        .chatbot-section {
            border-radius: var(--radius-card);
            overflow: hidden;
            box-shadow: var(--shadow-medium);
            background-color: var(--color-card-bg);
            transition: var(--transition-base);
            display: flex;
            flex-direction: column;
            height: 680px;
            width: 100%;
            position: relative;
        }

        /* iframe样式 - 优化加载过渡 */
        .container-iframe {
            width: 100%;
            border: none;
            transition: opacity 0.5s ease;
            opacity: 0.95;
        }

        .container-iframe:hover {
            opacity: 1;
        }

        /* 各模块iframe高度适配 */
        .workflow-container .container-iframe {
            height: calc(100% - 4px); /* 基于顶部4px彩色条 */
        }

        .multimodal-container .container-iframe,
        .chatbot-section .container-iframe {
            height: calc(100% - 64px); /* 基于标题栏高度 */
        }

        /* 响应式设计 - 优化不同屏幕尺寸体验 */
        @media (max-width: 1200px) {
            .workflow-container {
                min-width: calc(50% - 12px);
                height: 480px;
            }
            .multimodal-container, .chatbot-section {
                height: 620px;
            }
        }

        @media (max-width: 768px) {
            :root {
                --spacing-md: 16px;
                --spacing-lg: 24px;
            }

            body {
                padding: var(--spacing-sm);
            }

            .header {
                padding: var(--spacing-md) var(--spacing-xs);
                margin-bottom: var(--spacing-md);
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 1rem;
            }

            .top-workflows {
                flex-direction: column;
                gap: var(--spacing-md);
            }

            .workflow-container {
                min-width: 100%;
                height: 420px;
            }

            .multimodal-container, .chatbot-section {
                height: 550px;
            }
        }

        @media (max-width: 480px) {
            .module-header {
                padding: 16px 20px;
                font-size: 1rem;
            }

            .workflow-container {
                height: 380px;
            }

            .multimodal-container, .chatbot-section {
                height: 480px;
            }
        }
    </style>
    <script>
        // 页面加载优化：iframe懒加载 + 平滑滚动
        document.addEventListener('DOMContentLoaded', function() {
            // 1. 平滑滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });

            // 2. iframe懒加载（提升页面初始加载速度）
            const iframes = document.querySelectorAll('.container-iframe');
            iframes.forEach(iframe => {
                // 初始设置透明，加载完成后淡入
                iframe.style.opacity = '0';
                iframe.onload = function() {
                    iframe.style.transition = 'opacity 0.5s ease';
                    iframe.style.opacity = '1';
                    // 加载完成后再次确保滚动位置
                    window.scrollTo({ top: window.scrollY, behavior: 'smooth' });
                };

                // 降级处理：若iframe加载失败，显示提示
                iframe.onerror = function() {
                    const parent = iframe.parentElement;
                    parent.innerHTML = `
                        <div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; color:var(--color-text-secondary);">
                            <div style="text-align:center;">
                                <i class="fa fa-exclamation-triangle" style="font-size:24px; margin-bottom:8px;"></i>
                                <p>模块加载失败，请刷新页面重试</p>
                            </div>
                        </div>
                    `;
                };
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>多模态检索与知识库问答系统</h1>
        <p>集成文档管理、多模态检索、辅助工具与智能问答，高效处理知识查询与数据交互</p>
    </div>

    <div class="main-container">
        <!-- 工作流区域 -->
        <div class="workflows-section">
            <!-- 顶部三个Workflow -->
            <div class="top-workflows">
                <div class="workflow-container">
                    <div class="workflow-header"></div>
                    <iframe class="container-iframe" src="http://119.96.12.85:8035/workflow/omAm8Iv1FCVcBacy" loading="lazy"></iframe>
                </div>

                <div class="workflow-container">
                    <div class="workflow-header"></div>
                    <iframe class="container-iframe" src="http://119.96.12.85:8035/workflow/UXsQUFhPxCc6fv9t" loading="lazy"></iframe>
                </div>

                <div class="workflow-container">
                    <div class="workflow-header"></div>
                    <iframe class="container-iframe" src="http://119.96.12.85:8035/workflow/sbzfCV3gdXlnr3iH" loading="lazy"></iframe>
                </div>
            </div>

            <!-- 多模态检索模块 -->
            <div class="multimodal-container">
                <div class="module-header multimodal-header">
                    <i class="fa fa-picture-o"></i>
                    <span>多模态检索工具</span>
                </div>
                <iframe class="container-iframe" src="http://119.96.12.85:8035/chatbot/sPNQJt8Gu9gqpdk6" loading="lazy"></iframe>
            </div>
        </div>

        <!-- 聊天机器人模块 -->
        <div class="chatbot-section">
            <div class="module-header chatbot-header">
                <i class="fa fa-comments"></i>
                <span>智能问答助手</span>
            </div>
            <iframe class="container-iframe" src="http://119.96.12.85:8035/chatbot/u3AEV9PQEcEQ8foy" allow="microphone" loading="lazy"></iframe>
        </div>
    </div>
</body>
</html>
